apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ta-ingress
  annotations:
    traefik.ingress.kubernetes.io/rule-type: "PathPrefixStrip"
spec:
  rules:
  - http:
      paths:
      - path: /pingpong
        pathType: Prefix
        backend:
          service: 
            name: pingpong-svc
            port: 
              number: 1234 
