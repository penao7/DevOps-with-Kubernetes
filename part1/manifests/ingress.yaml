apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pingpongdate-ingress
  annotations:
    traefik.ingress.kubernetes.io/rule-type: "PathPrefixStrip"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: pingpongdate-svc
            port: 
              number: 2345
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: pingpongdate-svc
            port:
              number: 1234
